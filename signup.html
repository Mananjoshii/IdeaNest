<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign up for IdeaNest to fund student ideas and foster educational innovation." />
  <title>IdeaNest - Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <main class="container">
    <section class="image-section" aria-label="Welcome message">
      <div class="logo">IdeaNest</div>
      <h1>Empower Educational Innovation</h1>
      <p>Be part of a platform that brings student ideas to life.</p>
      <div class="illustration" aria-hidden="true">
        <!-- Placeholder SVG for illustration -->
        <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="100" cy="100" r="80" fill="url(#grad1)" opacity="0.3"/>
          <path d="M60 120 L100 80 L140 120" stroke="#06B6D4" stroke-width="8" stroke-linecap="round"/>
          <path d="M100 80 V140" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
    </section>
    <section class="form-section" aria-label="Sign up form">
      <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form" aria-labelledby="form-title">
          <h3 id="form-title" class="visually-hidden">Sign Up</h3>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required aria-required="true" autocomplete="name" />
            <span class="error-message" id="name-error"></span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-required="true" autocomplete="email" />
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required aria-required="true" autocomplete="new-password" minlength="8" />
            <span class="error-message" id="password-error"></span>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" autocomplete="new-password" minlength="8" />
            <span class="error-message" id="confirm-password-error"></span>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required aria-required="true">
              <option value="" disabled selected>Select a role</option>
              <option value="student">Student</option>
              <option value="mentor">Mentor</option>
              <option value="donor">Donor</option>
              <option value="educator">Educator</option>
              <option value="other">Other</option>
            </select>
            <span class="error-message" id="role-error"></span>
          </div>
         
         
          <button class="btn btn-primary" type="submit">Sign Up</button>
          <div class="divider" aria-hidden="true"><span>OR</span></div>
          <button class="btn google-btn" type="button" aria-label="Sign up with Google">
            <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1.02.68-2.33 1.09-3.71 1.09-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C4.01 20.52 7.62 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.62 1 4.01 3.48 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </button>
          <p class="footer-text">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </form>
      </div>
    </section>
  </main>
  <script>
    const form = document.getElementById('signup-form');
    const fields = form.querySelectorAll('input[required], select[required]');

    function validateField(field) {
      const errorElement = document.getElementById(`${field.id}-error`);
      if (!field.value) {
        errorElement.textContent = `${field.name} is required`;
        field.classList.add('error');
        return false;
      }
      if (field.type === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value)) {
        errorElement.textContent = 'Please enter a valid email';
        field.classList.add('error');
        return false;
      }
      if (field.id === 'password' && field.value.length < 8) {
        errorElement.textContent = 'Password must be at least 8 characters';
        field.classList.add('error');
        return false;
      }
      if (field.id === 'confirm-password' && field.value !== document.getElementById('password').value) {
        errorElement.textContent = 'Passwords do not match';
        field.classList.add('error');
        return false;
      }
      errorElement.textContent = '';
      field.classList.remove('error');
      field.classList.add('success');
      return true;
    }

    fields.forEach(field => {
      field.addEventListener('input', () => validateField(field));
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let isValid = true;
      fields.forEach(field => {
        if (!validateField(field)) isValid = false;
      });
      if (isValid) {
        alert('Sign up successful!');
        form.reset();
        fields.forEach(field => field.classList.remove('success', 'error'));
      }
    });
  </script>
</body>
</html>
